<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/images/favicon.png" rel="shortcut icon" type="image/vnd.microsoft.icon">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<!-- Carga de la hoja de estilos personalizada -->
<link rel="stylesheet" type="text/css" data-th-href="@{/css/styles.css}">
<title>Lista De Carreras</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<header data-th-replace="~{fragments/header::header}"></header>
		</div>
		
		<div class="row mt-4 bg-light">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Lista de Carreras</h2>
            <a class="btn btn-success" type="button" href="/carrera/formularioCarrera">Agregar Carrera</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">CÃ³digo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cantidad de AÃ±os</th>
                        <th scope="col">Estado</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="carrera : ${listaCarreras}">
                        <td th:text="${carrera.codigo}"></td>
                        <td th:text="${carrera.nombre}"></td>
                        <td th:text="${carrera.cantidadAnios}"></td>
                        <td th:text="${carrera.estado ? 'Activa' : 'Inactiva'}"></td>
                        <td class="text-center">
                            <div class="d-flex justify-content-center">
                                <a class="btn btn-warning me-2" th:href="@{/carrera/modificar/}+${carrera.codigo}">Editar</a>
                                <a class="btn btn-danger" th:href="@{/carrera/borrar/}+${carrera.codigo}" type="button">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

		<div class="row">
			<footer data-th-replace="~{fragments/footer::footer}"></footer>
		</div>
	</div>
	<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
